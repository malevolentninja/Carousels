<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Carousel with JavaScript">
    <meta name="keywords" content="carousel, oliviaboertje, HTML, CSS, JS">
    <meta name="author" content="Olivia Boertje">
    
    <title> Carousel with Navigation arrows and JavaScript </title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="main.css">
    
  </head>

<body>
  <header>
    <h2> Carousel: Kung Fu Inspired </h2>
  </header>
    <div class="slideshow-container">
    <div class="mySlides fade">
    <div class="numbertext">1 / 3</div>
      <img src="https://i0.wp.com/memolition.com/wp-content/uploads/2014/01/shaolin-monks-training-3.jpg?fit=600%2C400" style="width:100%" alt="Shaolin Monks River Training">
    <div class="text">Shaolin Monks River Training</div>
    </div>

    <div class="mySlides fade">
    <div class="numbertext">2 / 3</div>
    <img src="https://static1.squarespace.com/static/526ecd57e4b0cc2a0702c829/t/52a0bd8fe4b0bdf80ef932bb/1386266008031/3.jpg" style="width:100%" alt="Shaolin Monks Training">
    <div class="text">Shaolin Monks Training </div>
    </div>

    <div class="mySlides fade">
    <div class="numbertext">3 / 3</div>
      <img src="https://i2.wp.com/memolition.com/wp-content/uploads/2014/01/shaolin-monks-training-8.jpg?fit=600%2C404" style="width:100%" alt="Iron Palm Training">
    <div class="text">Iron Palm Training</div>
    </div>

     <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
     <a class="next" onclick="plusSlides(1)">&#10095;</a>
   </div>
 <br>

    <div style="text-align:center">
      <span class="dot" onclick="currentSlide(1)"></span> 
      <span class="dot" onclick="currentSlide(2)"></span> 
      <span class="dot" onclick="currentSlide(3)"></span> 
    </div>
  </body>
</html>
